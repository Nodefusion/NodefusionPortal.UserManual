trigger:
  - main

pool:
  vmImage: ubuntu-latest

variables:
  NODE_VERSION: '20.x'
  BUILD_DIR: 'build'
  GIT_NAME: 'azure-pipelines'
  GIT_EMAIL: 'azure-pipelines@users.noreply.github.com'

steps:
- checkout: self
  persistCredentials: true  # Required for System.AccessToken

# Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '$(NODE_VERSION)'
  displayName: 'Install Node.js'

# Deploy to GitHub Pages
- script: |
    echo "ðŸ”§ Configuring Git credentials"
    git config --global user.name "${GIT_NAME}"
    git config --global user.email "${GIT_EMAIL}"  

    echo "ðŸŒ Cloning the main branch"
    git checkout -b main

    echo "machine github.com login azure-pipelines password $(System.AccessToken)" > ~/.netrc
    
    echo "ðŸš€ Installing and pushing to gh-pages branch"
    yarn install
    GIT_USER="${GIT_NAME}" yarn deploy
  displayName: 'Install build and deploy to GitHub Pages'
  env:
    System.AccessToken: $(System.AccessToken)
