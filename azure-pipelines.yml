trigger:
  - main

pool:
  vmImage: ubuntu-latest

variables:
  NODE_VERSION: '20.x'
  BUILD_DIR: 'build'
  GIT_NAME: 'nodefusioncom'
  GIT_EMAIL: 'nodefusion@nodefusion.com'

steps:
- checkout: self
  persistCredentials: true  # Required for System.AccessToken

# Install Node.js
- task: NodeTool@0
  inputs:
    versionSpec: '$(NODE_VERSION)'
  displayName: 'Install Node.js'

# Deploy to GitHub Pages
- script: |
    echo "🔧 Configuring Git credentials"
    git config --global user.name "${GIT_NAME}"
    git config --global user.email "${GIT_EMAIL}"  
    git config --get-all http.https://github.com/Nodefusion/NodefusionPortal.UserManual.extraheader
    echo "Repo url with cred $(repoUrlWithCred)"

    git checkout -b main
 
    git commit --allow-empty -m "Empty commit for demonstration"
    git push origin main
    displayName: 'Push changes using pipeline credential

    echo "🌐 Cloning the main branch"
    git checkout -b main

    echo "machine github.com login ${GH_NAME} password ${SYSTEM_ACCESSTOKEN}" > ~/.netrc
    cat ~/.netrc
    
    echo "🚀 Installing and pushing to gh-pages branch"
    yarn install
    GIT_USER="${GIT_NAME}" yarn deploy
  displayName: 'Install build and deploy to GitHub Pages'
  env:
    SYSTEM_ACCESSTOKEN: $(System.AccessToken)
    REPOURL_WITH_CRED: $(ReopoUrlWithCred)
